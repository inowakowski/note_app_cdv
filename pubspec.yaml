name: notes_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: 2.0.0+3
  path_provider: ^2.0.1
  intl: 0.17.0
  flutter_staggered_grid_view: ^0.4.0
  image_picker: ^0.8.4+4
  firebase_auth: ^3.3.5
  firebase_core : ^1.11.0
  firebase_storage: ^10.2.5
  azblob: ^2.0.0
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  fonts:
    - family: Sans
      fonts:
        - asset: assets/fonts/ProductSans-Regular.ttf
        - asset: assets/fonts/ProductSans-Italic.ttf
          style: italic
        - asset: assets/fonts/ProductSans-Bold.ttf
          weight: 700
